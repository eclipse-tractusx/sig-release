---

name: "Run unit-tests"

on:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "release-automation/go.mod"

      - name: Run all unit tests
        run: cd release-automation && go test ./...