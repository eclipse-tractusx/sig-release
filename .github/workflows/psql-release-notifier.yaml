name: PostgreSQL new release notifier

on:
    workflow_dispatch:
    schedule:
        # Run every day at 01:00 at night
        - cron: "0 1 * * *" # UTC time
env:
    TRACTUSX_MAILINGLIST: ${{ secrets.TRACTUSX_MAILINGLIST }}
    DEVSECOPS_NOTIFICATION_EMAIL: ${{ secrets.DEVSECOPS_NOTIFICATION_EMAIL }}
    DEVSECOPS_NOTIFICATION_EMAIL_PASSWORD: ${{ secrets.DEVSECOPS_NOTIFICATION_EMAIL_PASSWORD }}
    CURRENT_ALIGNED_PSQL_VER: 15
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Go 
      uses: actions/setup-go@v4
      with:
        go-version: '>=1.20.7'
    - name: Download artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: ${{ github.event.workflow_run.workflow_id }}
        workflow_conclusion: success
        if_no_artifact_found: warn
        name: psql_release
        path: release-notifier/
    - name: Run notifier
      run: |
        cd release-notifier
        go run . psql
    - name: Upload new release artifact
      uses: actions/upload-artifact@v3
      with:
        name: psql_release
        path: release-notifier/psql_release