---
name: Verify build

on:
  pull_request:
    paths:
      - "release-automation/**"

env:
  DASHBOARD_DIR: "release-automation"

jobs:
  verify-dashboard-build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v5

      - name: setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "${{ env.DASHBOARD_DIR }}/go.mod"

      - name: Run tests
        run: |
          cd ${{ env.DASHBOARD_DIR }}
          go test ./...

      - name: Run build
        run: |
          cd ${{ env.DASHBOARD_DIR }}
          go build main.go